{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}IKS Gyan Gunjan{% endblock %}</title>
    <meta name="description" content="{% block description %}Generated by create next app{% endblock %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Philosopher:wght@400;500;600;700&family=Crimson+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS -->
    <link href="{% static 'globals.css' %}" rel="stylesheet">
    {% tailwind_css %}
</head>
<body class="antialiased bg-gray-50 font-serif leading-normal tracking-normal flex flex-col min-h-screen">
    {% include 'navbar.html' %}

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
